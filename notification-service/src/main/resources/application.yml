spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:notificationdb}
    username: ${DB_USER:notification}
    password: ${DB_PASSWORD:notification}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5800}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  lifecycle:
    # Maximum time to wait for in-flight requests during shutdown
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

server:
  port: ${SERVER_PORT:8086}
  # Enable graceful shutdown - waits for active requests to complete
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info
