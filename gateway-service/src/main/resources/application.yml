spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Health check routes (must be before main service routes)
        - id: auth-health
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/actuator/health
          filters:
            - RewritePath=/auth/actuator/health, /actuator/health
        - id: booking-health
          uri: ${BOOKING_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/booking/actuator/health
          filters:
            - RewritePath=/booking/actuator/health, /actuator/health
        - id: market-health
          uri: ${MARKETPLACE_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/market/actuator/health
          filters:
            - RewritePath=/market/actuator/health, /actuator/health
        - id: exam-health
          uri: ${EXAM_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/exam/actuator/health
          filters:
            - RewritePath=/exam/actuator/health, /actuator/health
        - id: dashboard-health
          uri: ${DASHBOARD_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/dashboard/actuator/health
          filters:
            - RewritePath=/dashboard/actuator/health, /actuator/health
        - id: payment-health
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/payment/actuator/health
          filters:
            - RewritePath=/payment/actuator/health, /actuator/health
        - id: notification-health
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/notification/actuator/health
          filters:
            - RewritePath=/notification/actuator/health, /actuator/health
        # Main service routes
        # Auth service with rate limiting to prevent brute force attacks
        - id: auth-login-rate-limited
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/login
            - Method=POST
          filters:
            # Rate limit: 10 login attempts per minute per IP
            - name: RateLimiting
              args:
                requestsPerWindow: 10
                windowSeconds: 60
        - id: auth-register-rate-limited
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/register
            - Method=POST
          filters:
            # Rate limit: 5 registration attempts per minute per IP
            - name: RateLimiting
              args:
                requestsPerWindow: 5
                windowSeconds: 60
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/**
        - id: booking-service
          uri: ${BOOKING_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/booking/**
        - id: marketplace-service
          uri: ${MARKETPLACE_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/market/**
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/payment/**
        - id: exam-service
          uri: ${EXAM_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/exam/**
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/notification/**
        - id: dashboard-service
          uri: ${DASHBOARD_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/dashboard/**
      default-filters:
        - RemoveRequestHeader=Cookie
  lifecycle:
    # Maximum time to wait for in-flight requests during shutdown
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

server:
  port: ${SERVER_PORT:8080}
  # Enable graceful shutdown - waits for active requests to complete
  shutdown: graceful

security:
  jwt:
    # ⚠️ SECURITY WARNING: The default secret is for LOCAL DEVELOPMENT ONLY!
    # Must match the secret used by the Auth service.
    # In PRODUCTION, you MUST set the JWT_SECRET environment variable to a strong,
    # random 256-bit (32+ byte) base64-encoded secret. This MUST match auth-service!
    secret: ${JWT_SECRET:c21hcnQtdW5pdmVyc2l0eS1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tMjU2Yml0cw==}

management:
  endpoints:
    web:
      exposure:
        include: health,info

# CORS Configuration
# For production, set CORS_ALLOWED_ORIGINS environment variable to your frontend domain(s)
# Example: CORS_ALLOWED_ORIGINS=https://smartuniversity.example.com,https://admin.smartuniversity.example.com
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3200,http://localhost:5173,http://127.0.0.1:3200,http://127.0.0.1:5173}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
  max-age: ${CORS_MAX_AGE:3600}