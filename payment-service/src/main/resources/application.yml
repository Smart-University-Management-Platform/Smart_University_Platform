spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:paymentdb}
    username: ${DB_USER:payment}
    password: ${DB_PASSWORD:payment}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  lifecycle:
    # Maximum time to wait for in-flight requests during shutdown
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

server:
  port: ${SERVER_PORT:8084}
  # Enable graceful shutdown - waits for active requests to complete
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info